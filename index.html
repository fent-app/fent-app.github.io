<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Win10 Web OS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="orientation-lock">
        <i class="fa-solid fa-rotate fa-3x fa-spin-pulse"></i>
        <p>请旋转设备以进入桌面模式</p>
    </div>

    <div id="boot-trigger">
        <div class="power-btn">
            <i class="fa-solid fa-power-off fa-2x"></i>
        </div>
        <p>点击开启系统</p>
    </div>

    <div id="boot-screen">
        <div class="win-logo">
            <i class="fa-brands fa-windows"></i>
        </div>
        <div class="spinner">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
    </div>

    <div id="desktop">
        
        <div class="icon-grid" id="icon-container">
            </div>

        <div id="window-layer"></div>

        <div id="context-menu">
            <div class="menu-item"><i class="fa-solid fa-arrows-rotate"></i> 刷新</div>
            <div class="menu-item"><i class="fa-solid fa-display"></i> 个性化</div>
            <div class="divider"></div>
            <div class="menu-item" onclick="location.reload()"><i class="fa-solid fa-power-off"></i> 重启系统</div>
        </div>

        <div id="taskbar">
            <div class="start-btn" id="start-btn">
                <i class="fa-brands fa-windows"></i>
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="在这里输入你要搜索的内容...">
            </div>
            
            <div class="task-apps" id="task-apps"></div>

            <div class="system-tray">
                <div class="tray-icon"><i class="fa-solid fa-wifi"></i></div>
                <div class="tray-icon"><i class="fa-solid fa-volume-high"></i></div>
                <div class="clock">
                    <span id="time">12:00</span>
                    <span id="date">2023/10/01</span>
                </div>
                <div class="tray-icon msg"><i class="fa-regular fa-comment-dots"></i></div>
            </div>
        </div>

        <div id="start-menu">
            <div class="sidebar">
                <div class="s-btn"><i class="fa-solid fa-bars"></i></div>
                <div class="bottom-group">
                    <div class="s-btn"><i class="fa-solid fa-user"></i></div>
                    <div class="s-btn"><i class="fa-solid fa-gear"></i></div>
                    <div class="s-btn" onclick="location.reload()"><i class="fa-solid fa-power-off"></i></div>
                </div>
            </div>
            <div class="menu-content">
                <h3>最近添加</h3>
                <div class="app-list-item">
                    <i class="fa-brands fa-chrome" style="color:#E13630"></i> Google Chrome
                </div>
                <div class="app-list-item">
                    <i class="fa-solid fa-calculator" style="color:#28A8EA"></i> Calculator
                </div>
                <h3>磁贴</h3>
                <div class="tiles">
                    <div class="tile medium blue"><i class="fa-brands fa-edge"></i><span>Edge</span></div>
                    <div class="tile medium green"><i class="fa-brands fa-xbox"></i><span>Xbox</span></div>
                    <div class="tile wide red"><i class="fa-solid fa-envelope"></i><span>Mail</span></div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/window_mgr.js"></script>
    <script src="js/system.js"></script>
</body>
</html>
