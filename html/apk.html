<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>APK 收录页面</title>

<style>
    /* ====== 全局风格 ====== */
    body {
        margin: 0;
        padding: 0;
        background: #f5f5f7; /* 类苹果白 */
        color: #000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* ====== 顶栏 ====== */
    header {
        position: sticky;
        top: 0;
        padding: 16px;
        background: rgba(255,255,255,0.55);
        backdrop-filter: blur(25px);
        border-bottom: 1px solid rgba(0,0,0,0.08);
        z-index: 1000;
    }

    #search, #sort {
        width: 100%;
        padding: 12px;
        border-radius: 14px;
        background: rgba(255,255,255,0.6);
        border: 1px solid rgba(0,0,0,0.15);
        margin-bottom: 10px;
        font-size: 16px;
        backdrop-filter: blur(10px);
        outline: none;
        transition: 0.2s;
    }

    #search:focus, #sort:focus {
        border-color: #000;
    }

    /* ====== 主容器 ====== */
    .container {
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 22px;
        justify-content: center;
    }

    /* ====== 应用卡片 ====== */
    .card {
        width: 100%;
        max-width: 480px;
        padding: 20px;
        border-radius: 24px;
        background: rgba(255,255,255,0.68);
        backdrop-filter: blur(30px);
        box-shadow: 
            0 4px 20px rgba(0,0,0,0.08),
            0 1px 3px rgba(0,0,0,0.06);
        display: flex;
        align-items: flex-start;
        gap: 16px;
        transition: 0.25s;
    }

    .card:hover {
        transform: translateY(-3px);
        box-shadow: 
            0 8px 26px rgba(0,0,0,0.12),
            0 2px 6px rgba(0,0,0,0.1);
    }

    /* ====== 图标 ====== */
    .icon {
        width: 72px;
        height: 72px;
        border-radius: 20px;
        object-fit: cover;
        background: #ececec;
        flex-shrink: 0;
    }

    /* ====== 文案部分 ====== */
    .info h3 {
        margin: 0 0 8px;
        font-size: 18px;
        font-weight: 600;
    }

    .desc {
        margin: 0 0 14px;
        font-size: 15px;
        color: #444;
    }

    /* ====== 下载按钮 ====== */
    .download-btn {
        padding: 10px 20px;
        background: #000;
        color: #fff;
        border-radius: 50px;
        text-decoration: none;
        font-size: 14px;
        transition: 0.2s;
    }

    .download-btn:hover {
        opacity: 0.75;
    }

    /* ====== PC 多列 ====== */
    @media (min-width: 768px) {
        .card {
            width: calc(33% - 40px);
        }
    }

    /* ====== 分页 ====== */
    .pagination {
        text-align: center;
        padding: 25px 0;
        font-size: 16px;
    }

    .pagination button {
        padding: 10px 18px;
        border-radius: 12px;
        border: none;
        background: #000;
        color: #fff;
        cursor: pointer;
        transition: .2s;
    }

    .pagination button:hover {
        opacity: 0.75;
    }

    .pagination button:disabled {
        background: #aaa;
        cursor: not-allowed;
    }
</style>
</head>

<body>

<header>
    <input id="search" placeholder="搜索名称 / 简介 / 拼音..." />
    <select id="sort">
        <option value="default">排序：默认</option>
        <option value="name">按名称（A-Z）</option>
        <option value="desc">按简介（A-Z）</option>
    </select>
</header>

<div class="container" id="appList"></div>

<div class="pagination">
    <button id="prevBtn">上一页</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">下一页</button>
</div>

<script>
/* ====== 你的应用数据（随便加） ====== */
const apps = [
    {
        name: "示例应用 A",
        desc: "简洁工具，极低占用。",
        icon: "https://img.icons8.com/ios-filled/100/000000/app-symbol.png",
        link: "https://example.com/a.apk"
    },
    {
        name: "黑白播放器",
        desc: "苹果风无广告播放器。",
        icon: "https://img.icons8.com/ios-filled/100/000000/play-button-circled.png",
        link: "https://example.com/b.apk"
    },
    {
        name: "系统工具箱",
        desc: "多功能合集，功能丰富。",
        icon: "https://img.icons8.com/ios-filled/100/000000/toolbox.png",
        link: "https://example.com/c.apk"
    }
];

/* ====== 拼音（极简 fakePinyin） ====== */
function toPinyin(str) {
    return str
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .toLowerCase();
}

/* ====== 搜索（模糊 / 拼音） ====== */
function fuzzyMatch(app, key) {
    key = key.toLowerCase();
    return (
        app.name.includes(key) ||
        app.desc.includes(key) ||
        toPinyin(app.name).includes(key) ||
        toPinyin(app.desc).includes(key)
    );
}

/* ====== 状态 ====== */
let filtered = [...apps];
let currentPage = 1;
const pageSize = 5;

/* ====== 渲染函数 ====== */
function render() {
    const start = (currentPage - 1) * pageSize;
    const end = start + pageSize;
    const list = document.getElementById("appList");

    list.innerHTML = "";
    filtered.slice(start, end).forEach(app => {
        list.innerHTML += `
        <div class="card">
            <img class="icon" src="${app.icon}" />
            <div class="info">
                <h3>${app.name}</h3>
                <p class="desc">${app.desc}</p>
                <a href="${app.link}" class="download-btn" download>下载</a>
            </div>
        </div>
        `;
    });

    const total = Math.ceil(filtered.length / pageSize);
    document.getElementById("pageInfo").textContent = `第 ${currentPage} / ${total} 页`;

    document.getElementById("prevBtn").disabled = currentPage === 1;
    document.getElementById("nextBtn").disabled = currentPage >= total;
}

/* ====== 搜索事件 ====== */
document.getElementById("search").addEventListener("input", e => {
    const key = e.target.value.trim();
    currentPage = 1;
    filtered = apps.filter(app => fuzzyMatch(app, key));
    render();
});

/* ====== 排序事件 ====== */
document.getElementById("sort").addEventListener("change", e => {
    const type = e.target.value;

    if (type === "name") {
        filtered.sort((a,b)=> a.name.localeCompare(b.name));
    } else if (type === "desc") {
        filtered.sort((a,b)=> a.desc.localeCompare(b.desc));
    } else {
        filtered = [...apps];
    }
    currentPage = 1;
    render();
});

/* ====== 分页 ====== */
document.getElementById("prevBtn").onclick = () => { currentPage--; render(); };
document.getElementById("nextBtn").onclick = () => { currentPage++; render(); };

render();
</script>

</body>
</html>
