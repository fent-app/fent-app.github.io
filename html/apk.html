<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>秋秋精选APK</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --bg: #ffffff;
  --card-bg: rgba(255,255,255,0.55);
  --text: #0b0b0b;
  --muted: #6b6b6b;
  --accent: #000000;
  --glass-border: rgba(0,0,0,0.08);
  --radius: 18px;
  --blur: 16px;
  --shadow: 0 8px 28px rgba(0,0,0,0.08);
  font-family: "Inter", system-ui;
}

html,body{
  margin:0;
  background:#ffffff;
  color:var(--text);
}

.wrap{
  max-width:900px;
  margin:32px auto;
  padding:18px;
}

header{
  margin-bottom:18px;
}

header h1{
  margin:0;
  font-size:26px;
  font-weight:700;
}

header p{
  margin:4px 0 0 0;
  color:var(--muted);
  font-size:14px;
}

.search-box{
  margin-top:14px;
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 16px;
  border-radius:var(--radius);
  background:var(--card-bg);
  backdrop-filter: blur(var(--blur));
  border:1px solid var(--glass-border);
}

.search-box input{
  border:0;
  outline:0;
  background:transparent;
  flex:1;
  font-size:15px;
}

.grid{
  margin-top:20px;
  display:grid;
  grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
  gap:20px;
}

/* 移动端卡片：占满整行 */
@media (max-width:700px){
  .grid{
    grid-template-columns:1fr !important;
  }
}

.card{
  display:flex;
  gap:16px;
  padding:18px;
  background:var(--card-bg);
  backdrop-filter: blur(var(--blur));
  border-radius:var(--radius);
  border:1px solid var(--glass-border);
  box-shadow:var(--shadow);
  transition:transform .2s ease;
}

.card:hover{
  transform:translateY(-4px);
}

.icon{
  width:70px;
  height:70px;
  border-radius:16px;
  overflow:hidden;
  border:1px solid rgba(0,0,0,0.08);
  flex-shrink:0;
}
.icon img{
  width:100%; height:100%; display:block;
}

.info h3{
  margin:0;
  font-size:17px;
  font-weight:600;
}

.meta{
  margin-top:4px;
  font-size:13px;
  color:var(--muted);
}

.desc{
  margin-top:6px;
  font-size:13px;
  color:var(--muted);
  line-height:1.4;
}

.actions{
  margin-top:12px;
  display:flex;
  gap:10px;
}

/* 高级 iOS 风下载按钮 */
.btn-download{
  padding:10px 18px;
  background:black;
  color:white;
  border-radius:12px;
  border:none;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,0.18);
  transition:opacity .2s;
}
.btn-download:hover{
  opacity:0.8;
}

/* 次按钮 */
.btn2{
  padding:10px 14px;
  font-size:13px;
  border-radius:10px;
  border:1px solid var(--glass-border);
  background:transparent;
  cursor:pointer;
}

footer{
  margin-top:28px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

/* 预览模态 */
.modal{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.45);
  z-index:500;
}
.modal.open{
  display:flex;
}
.modal-card{
  background:white;
  width:90%;
  max-width:500px;
  padding:18px;
  border-radius:16px;
  box-shadow:0 18px 40px rgba(0,0,0,0.25);
}
.modal-card img{
  width:100px; height:100px; border-radius:16px;
}
</style>
</head>
<body>

<div class="wrap">
  <header>
    <h1>秋秋APK收录</h1>

    <div class="search-box">
      <i class="fa fa-search" style="color:var(--muted)"></i>
      <input id="search" type="search" placeholder="搜索名称、包名...">
    </div>
  </header>

  <main>
    <div id="grid" class="grid"></div>
    <footer>在 apks 内添加你的应用信息即可显示。</footer>
  </main>
</div>

<!-- 预览 -->
<div id="modal" class="modal">
  <div class="modal-card">
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <strong id="m-title"></strong>
      <button id="m-close" class="btn2">关闭</button>
    </div>
    <div style="display:flex;margin-top:14px;gap:14px;">
      <img id="m-icon" src="">
      <div>
        <div id="m-meta" style="font-size:13px;color:var(--muted);"></div>
        <p id="m-desc" style="margin-top:8px;color:var(--muted);font-size:13px;"></p>
        <a id="m-download" class="btn-download" href="#" target="_blank">下载 APK</a>
      </div>
    </div>
  </div>
</div>

<script>
const apks = [
  {
    id:"1",
    name:"示例应用 A",
    package:"com.example.appa",
    version:"1.2.0",
    size:"11.3 MB",
    icon:"images/appa.png",
    description:"这是一个示例卡片，所有 APK 都按这种方式展示。",
    download_url:"downloads/appa_v1.2.0.apk",
    updated:"2025-10-02"
  }
];

const grid=document.getElementById('grid');
const search=document.getElementById('search');

function render(list){
  grid.innerHTML='';
  list.forEach(app=>{
    const el=document.createElement('div');
    el.className='card';
    el.innerHTML=`
      <div class="icon"><img src="${app.icon}" /></div>
      <div class="info">
        <h3>${app.name}</h3>
        <div class="meta">${app.package} · ${app.version} · ${app.size}</div>
        <div class="desc">${app.description}</div>
        <div class="actions">
          <a class="btn-download" href="${app.download_url}" target="_blank">下载</a>
          <button class="btn2" onclick="preview('${app.id}')">预览</button>
        </div>
      </div>
    `;
    grid.appendChild(el);
  });
}

function preview(id){
  const app=apks.find(x=>x.id==id);
  if(!app) return;
  document.getElementById('m-title').textContent=app.name;
  document.getElementById('m-icon').src=app.icon;
  document.getElementById('m-meta').textContent=`${app.package} · ${app.version} · ${app.size}`;
  document.getElementById('m-desc').textContent=app.description;
  document.getElementById('m-download').href=app.download_url;
  document.getElementById('modal').classList.add('open');
}

document.getElementById('m-close').onclick=()=>document.getElementById('modal').classList.remove('open');
document.getElementById('modal').onclick=e=>{ if(e.target.id==='modal') document.getElementById('modal').classList.remove('open'); };

search.oninput=()=>{
  const q=search.value.trim().toLowerCase();
  const list=apks.filter(a =>
    a.name.toLowerCase().includes(q) ||
    a.package.toLowerCase().includes(q)
  );
  render(list);
};

render(apks);
</script>

</body>
</html>
